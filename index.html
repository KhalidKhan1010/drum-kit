<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Script-Type" content="type">
        <title>Keyboard Drum Kit</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <audio id="soundA" src="sounds/clap.wav"></audio>
            <audio id="soundS" src="sounds/hihat.wav"></audio>
            <audio id="soundD" src="sounds/kick.wav"></audio>
            <audio id="soundF" src="sounds/openhat.wav"></audio>
            <audio id="soundG" src="sounds/boom.wav"></audio>
            <audio id="soundH" src="sounds/ride.wav"></audio>
            <audio id="soundJ" src="sounds/snare.wav"></audio>
            <audio id="soundK" src="sounds/tom.wav"></audio>
            <audio id="soundL" src="sounds/tink.wav"></audio>

            <div class="drum-keys-outer-container">
                <div class="drum-keys-container">
                    <div id="keyA" class="drum-key">
                        <kbd class="key-char">A</kbd>
                        <span class="sound-name">clap</span>
                    </div>
                    <div id="keyS" class="drum-key">
                        <kbd class="key-char">S</kbd>
                        <span class="sound-name">hihat</span>
                    </div>
                    <div id="keyD" class="drum-key">
                        <kbd class="key-char">D</kbd>
                        <span class="sound-name">kick</span>
                    </div>
                    <div id="keyF" class="drum-key">
                        <kbd class="key-char">F</kbd>
                        <span class="sound-name">openhat</span>
                    </div>
                    <div id="keyG" class="drum-key">
                        <kbd class="key-char">G</kbd>
                        <span class="sound-name">boom</span>
                    </div>
                    <div id="keyH" class="drum-key">
                        <kbd class="key-char">H</kbd>
                        <span class="sound-name">ride</span>
                    </div>
                    <div id="keyJ" class="drum-key">
                        <kbd class="key-char">J</kbd>
                        <span class="sound-name">snare</span>
                    </div>
                    <div id="keyK" class="drum-key">
                        <kbd class="key-char">K</kbd>
                        <span class="sound-name">tom</span>
                    </div>
                    <div id="keyL" class="drum-key">
                        <kbd class="key-char">L</kbd>
                        <span class="sound-name">tink</span>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
