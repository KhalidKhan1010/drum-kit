<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Script-Type" content="type">
        <title>Keyboard Drum Kit</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="drum-keys-outer-container">
                <div class="drum-keys-container">
                    <div class="drum-key playing">
                        <kbd class="key-char">A</kbd>
                        <span class="sound-name">clap</span>
                    </div>
                    <div class="drum-key">
                        <kbd class="key-char">S</kbd>
                        <span class="sound-name">hihat</span>
                    </div>
                    <div class="drum-key">
                        <kbd class="key-char">D</kbd>
                        <span class="sound-name">kick</span>
                    </div>
                    <div class="drum-key">
                        <kbd class="key-char">F</kbd>
                        <span class="sound-name">openhat</span>
                    </div>
                    <div class="drum-key">
                        <kbd class="key-char">G</kbd>
                        <span class="sound-name">boom</span>
                    </div>
                    <div class="drum-key">
                        <kbd class="key-char">H</kbd>
                        <span class="sound-name">ride</span>
                    </div>
                    <div class="drum-key">
                        <kbd class="key-char">J</kbd>
                        <span class="sound-name">snare</span>
                    </div>
                    <div class="drum-key">
                        <kbd class="key-char">K</kbd>
                        <span class="sound-name">tom</span>
                    </div>
                    <div class="drum-key">
                        <kbd class="key-char">L</kbd>
                        <span class="sound-name">tink</span>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
